<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>CoronaVirus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>CorornaVirus Tracker Application</h1>
		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalReportedCases}"></h1>
			<p class="lead">Total Reported Cases</p>
			<p class="lead">Total Reported Cases since previous day : <span th:text="${ChangesFromPrevDay}"></span></p>
		</div>

		<div class="table-responsive">
			<table id="dtBasicExample" class="table table-striped table-bordered table-sm">
				<tr>
					<th>State</th>
					<th>Country</th>
					<th>Total Cases reported</th>
					<th>Changes since last day</th>
				</tr>
				<tr th:each="prod : ${locationStats}">
					<td th:text="${prod.State}"></td>
					<td th:text="${prod.Country}"></td>
					<td th:text="${prod.LatestTotalCases}">0</td>
					<td th:text="${prod.ChangeSincePreviousDay}">0</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
